<mat-tree [dataSource]="dataSource"  [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <mat-checkbox class="checklist-leaf-node"
                    [checked]="checklistSelection.isSelected(node)"
                    (change)="categoryLeafItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
    </mat-tree-node>

  
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <mat-checkbox [checked]="descendantsAllSelected(node) || checklistSelection.isSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="categoryItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
    </mat-tree-node>
</mat-tree>

<mat-checkbox class="checklist-leaf-node" *ngIf="notSupprotedCategories.length > 0"
[checked]="false"
(change)="onChangeSelectNotSupportedCategories($event)">{{notSupprotedCategoriesText+notSupprotedCategories}}</mat-checkbox>
