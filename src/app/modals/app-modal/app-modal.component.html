<div class="modal fade in" id="showMetadata" [style.display]="_display_css" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="display=false"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{_title}}</h4>
            </div>
            <div class="modal-body">
                <ng-content></ng-content> 
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
