<div style="display:flex; flex-direction:column;height: 100%;">
  <div id='tab-row'>
    <tabset>
      <tab *ngFor="let tabz of tabs" [heading]="tabz.title" [disabled]="tabz.disabled" [active]="tabz.active" (selectTab)="selectTabByTitle($event.heading)">
      </tab>
    </tabset>
    <div id='image_place_Thumbnail' *ngIf="imgPath!=null && selectedTab!=='file'">
      <img id='image_Thumbnail' src={{imgPath}}>
    </div>
    <button id="abort_Button" class="btn" (click)="click_Abort()" *ngIf="selectedTab!=='file'"> Abort </button>
  </div>
  <div style="position:relative; flex:1;">
    <file-tab *ngIf="selectedTab==='start_template'" (start)="startEditing()"></file-tab>
    <metadata-tab *ngIf="selectedTab==='metadata'"></metadata-tab>
    <app-categories-tab *ngIf="selectedTab==='categories'"></app-categories-tab>
    <more-metadata-tab *ngIf="selectedTab==='existing_metadata'"></more-metadata-tab>
    <location-tab *ngIf="selectedTab==='location'"></location-tab>
    <complete-tab *ngIf="selectedTab==='complete'"></complete-tab>
  </div>
</div>
