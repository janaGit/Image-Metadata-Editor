<div class="app-container" style=" display: flex;justify-content: center;">
    <div class="form">
        <div class="app-form-field">
            <mat-radio-group [(ngModel)]="selectedValue" (ngModelChange)="onChangeSelectedItem($event)">
                <mat-radio-button class="radioSelect app-form-field" [value]="methods.COPY_ALL">Copy all metadata
                </mat-radio-button>
                <mat-radio-button class="radioSelect app-form-field-end" [value]="methods.COPY_CUSTOM">Copy custom
                    metadata
                </mat-radio-button>
                <mat-radio-button class="radioSelect app-form-field" [value]="methods.DELETE_ALL">Delete all metadata
                </mat-radio-button>
                <mat-radio-button class="radioSelect app-form-field" [value]="methods.DELETE_CUSTOM">Delete custom
                    metadata
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="app-form-field">
            <app-add-items-vertical *ngIf="isMetadataKeysShown" [title]="'Metadata Keys'" [(items)]="metadataKeys">
            </app-add-items-vertical>
        </div>
        <app-edit-all-metadata-input-template-buttons   buttonTitleTemplateMetadata="Use from Template"
        (onClickTemplateButton)="setFromTemplate()" 
        [isTemplateDataWithFormDataEqual]="((selectedValue === methods.COPY_ALL || selectedValue === methods.DELETE_ALL) && selectedValue === selectedValueFromTemplate)
        || (((selectedValue === methods.COPY_CUSTOM || selectedValue === methods.DELETE_CUSTOM)&& selectedValue === selectedValueFromTemplate)&& areArraysEqual(metadataKeys,metadataKeysFromTemplate) )">
        </app-edit-all-metadata-input-template-buttons>

    </div>


</div>
