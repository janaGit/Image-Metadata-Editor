<div class="app-container container">
  <div class="app-form-field app-form-field__max-width">
    <label>Select Template:  </label>
      <select class="form-control" [formControl]="selectedTemplateControl"  (ngModelChange)="onChangeTemplate($event)">
        <option></option>
        <option *ngFor="let template of _templatesMetadataKeys | keyvalue">{{template.value.name}}</option>
      </select>
  </div>

  <div class="table-container">
    <table class="table table-striped">
      <tr>
        <th>
          <div class="table-header-copy">
            <input type="checkbox"  
            [formControl]="selectAllControl"
            (ngModelChange)="onChangeSelectAll($event)"/>
            <span class="table-header-copy__title">Copy</span>
          </div> 
        </th>
        <th>Key</th>
        <th>Value</th>
      </tr>
      <tbody>
        <tr *ngFor="let key of metadata_keys;">
          <td><input type="checkbox" [formControl]="metadataControls.get(key)"></td>
          <td>{{key}}</td>
          <td>{{metadata[key]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
