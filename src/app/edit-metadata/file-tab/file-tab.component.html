<div id='window' style=" display: flex;flex-wrap: wrap;padding-top:2%">

  <div style="flex:2; display:flex; flex-direction: column;">
    <div style="flex:1; display:flex; flex-direction:column; align-items: flex-start">
      <button type='button' class='btn' (click)=setCurrentImage(null)> Back to first image</button>
      <button type='button' class="btn btn-column" (click)="deleteAllCopies()">Delete all copies</button>
    </div>

    <div class='img-thumbnail' style="flex:1;width:100%;height:40%;min-height: 80px; margin-bottom: 5%;">
      <div class='img-thumbnail' style="width:100%;height:100%; display:flex; align-items:center; justify-content: center">
        <div (returnDropedImage)=addDroppedImage($event)> Drag and Drop an image</div>
      </div>
    </div>
  </div>

  <div style="flex:1; display:flex;align-items: center;justify-content:center;">
    <button type='button' class='btn' style="margin-right: 2%" (click)=previousImage()>
      < </button>
        <button type='button' class='btn' (click)=nextImage()> > </button>
  </div>



  <div id='image-place' style="flex:5;display:flex;justify-content: center; align-items: center">
    <div style="display: flex;">
      <div>
        <div class='img-thumbnail' style="height: 250px; width:380px;display: flex; align-items: center; justify-content: center" *ngIf="_imageName" [class.deleteMetadataButton]="prefix.isMetadataDeleted(_imageName)">
          <img id="image" class="img-responsive" path="_imgPath" [style.background-image]="'url(' + _imgPath + ')'" (click)="displayMetadataModal()" (onMouseOverImage)="null" [contextMenuElements]="_contextMenuElements">
        </div>
        <div id="image-info" style="flex:1;display: flex; justify-content: space-between; margin-top: 2%;">
          <button type='button' class='btn btn-trash' id='deleteFile' (click)=deleteImage()><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </button>
          <div *ngIf="_imageName"> {{_imageName}} </div>
          <div *ngIf="_imageNames">{{_imgNumber+1}}/{{_imageNames.length}}</div>
        </div>
      </div>

      <div style="flex:1;padding:2%; display:flex; flex-direction: column; align-items: flex-start;">
        <button type='button' class='btn' (click)=deleteMetadataOfCurrentImage()>delete Metadata</button>
        <button type='button' class='btn btn-column' (click)=deleteMetadataOfCurrentImageAndMove()>delete Metadata and
          <br /> move to image gallery
        </button>
        <button type='button' class='btn btn-column' style="align-self: flex-end;  margin-top: 35%" (click)=deleteMetadataOfALLImagesAndMoveThemToImageGallery()>delete Metadata of ALL IMAGES
          <br /> and move them to image gallery
        </button>
      </div>
    </div>
  </div>

  <div style="flex:1;display:flex;align-items: flex-end; justify-content:flex-end">
    <div>
      <button type='button' class='btn btn-start' id='startEditingButton' style="margin-bottom:10%" (click)=startEditing()> start editing </button>
    </div>
  </div>

</div>
<showMetadata [(display)]="_displayMetadataModal"></showMetadata>
<context-menu-holder></context-menu-holder>
