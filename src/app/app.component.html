<div style="flex: 20;display:flex; flex-direction: column ">

  <!-- header -->
  <div style="flex:4;display:flex; justify-content:space-between;flex-wrap: wrap; min-height: 150px; max-height: 150px;">
    <!--title -->
    <div style="align-self: center;display:inline-flex">
      <h1> Image Metadata Editor </h1>
      <span id="titleIcon" class="glyphicon glyphicon-edit"style="margin-left: 5px"></span>
    </div>

    <!-- buttons right -->
    <div style="display:flex; flex-direction: column; justify-content: space-between; padding:5px">
      <!-- menu buttons -->
      <div style="display:flex; justify-content: end; align-items: center; margin:5px">
        <button class="btn" (click)="changeEditTemplateView()" style="margin:5px" *ngIf="_startTabOpen || (router.url === '/image_gallery')"> {{_changeEditTemplateView_button_text}}</button>

        <button class="btn bgwhite" (click)="onClickRefreshButton()"><span class="glyphicon glyphicon-refresh"  ></span></button>
       
        <div dropdown style="position:relative">
          <button class="btn bgwhite" dropdownToggle>{{_lang}} <span class="caret" ></span> </button>
          <ul class="dropdown-menu ime-dropdown-menu">
            <li *ngFor="let lang of _languages">
              <a class="dropdown-item" (click)="select_lang($event)">{{lang}}</a>
            </li>
          </ul>
        </div>
       
      </div>

      <button class="btn" (click)="changeView()" style="margin:5px" *ngIf="(_startTabOpen && router.url === '/edit_metadata')|| router.url === '/image_gallery'"> {{_changeView_button_text}}</button>
    </div>
  </div>
  <div style="position: relative;" [ngStyle]="{'flex': (_startTabOpen) ? 15 : 16}">
    <router-outlet></router-outlet>
  </div>

</div>
<bottom-bar-original-img *ngIf="_startTabOpen && router.url === '/edit_metadata'" style="flex: 1;"></bottom-bar-original-img>
<bottom-bar-complete-img *ngIf="router.url === '/image_gallery'" style="flex: 1;"></bottom-bar-complete-img>
<modal-show-progress></modal-show-progress>
