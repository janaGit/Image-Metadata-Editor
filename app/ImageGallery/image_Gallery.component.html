<div id="view">
        <div id="metadata_box">
            <table id="table" class="table table-striped" >
                <tr *ngFor="#key of metadata_keys">
                    <td>{{key}}</td><td>{{metadata[key]}}</td>
                </tr>
            </table>
        </div>
    <div id="hoverbox">
        <ul class="hoverbox">

            <li *ngFor="#imgName of imageNames_edited">
                <a><img src="{{imgDir_edited}}/{{imgName}}" alt="description" /><img src="{{imgDir_edited}}/{{imgName}}" (ime_onMouseOverImage)="onMouseOverImage($event)" alt="description" class="preview" [class.clicked]="imageClicked(imgName)" /></a>
            </li>

        </ul>
    </div>
</div>
